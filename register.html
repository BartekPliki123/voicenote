<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <!-- Łączenie zewnętrznego arkusza stylów -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glass-effect">
        <div class="title">Rejestracja</div>
        <div class="registration-form">
            <form>
                <input type="email" id="email" placeholder="Adres email"><br>
                <input type="password" id="password" placeholder="Hasło"><br>
                <!-- Zaimportuj i wywołaj funkcję z pliku register.js -->
                <script type="module" src="register.js"></script>
                <button type="button" onclick="signUp()">Zarejestruj się</button>
            </form>
        </div>
    </div>
</body>
</html>
